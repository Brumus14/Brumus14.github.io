<!DOCTYPE html>
<html>
  <head>
    <title>lBark | Photos</title>
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="../img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="../script.js" defer></script>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div id="logo">
          <a href="../"><h1 id="logo-text">lBark</h1></a>
        </div>
        <ul>
          <li><a href="../">Home</a></li>
          <li class="selected"><a href="../portfolio/">Portfolio</a></li>
        </ul>
      </nav>
    </header>
    <main class="photos">
      <button class="photo-btn" onclick="imgEnlarge(this)">
        <img
          class="photo"
          src="../img/photos/moon.jpg"
          alt="moon"
          onload="loaded();"
        />
      </button>

      <button class="photo-btn" onclick="imgEnlarge(this)">
        <img
          class="photo"
          src="../img/photos/cow.jpg"
          alt="cow"
          onload="loaded();"
        />
      </button>

      <button class="photo-btn" onclick="imgEnlarge(this)">
        <img
          class="photo"
          src="../img/photos/flower.jpg"
          alt="flower"
          onload="loaded();"
        />
      </button>

      <button class="photo-btn" onclick="imgEnlarge(this)">
        <img
          class="photo"
          src="../img/photos/goldenGateBridge.jpg"
          alt="golden gate bridge"
          onload="loaded();"
        />
      </button>

      <button class="photo-btn" onclick="imgEnlarge(this)">
        <img
          class="photo"
          src="../img/photos/hedgehog.jpg"
          alt="hedgehog"
          onload="loaded();"
        />
      </button>

      <button class="photo-btn" onclick="imgEnlarge(this)">
        <img
          class="photo"
          src="../img/photos/orchid.jpg"
          alt="orchid"
          onload="loaded();"
        />
      </button>

      <button class="photo-btn" onclick="imgEnlarge(this)">
        <img
          class="photo"
          src="../img/photos/shore.jpg"
          alt="shore"
          onload="loaded();"
        />
      </button>

      <button class="photo-btn" onclick="imgEnlarge(this)">
        <img
          class="photo"
          src="../img/photos/squirrel.jpg"
          alt="squirrel"
          onload="loaded();"
        />
      </button>

      <button class="photo-btn" onclick="imgEnlarge(this)">
        <img
          class="photo"
          src="../img/photos/swan.jpg"
          alt="swan"
          onload="loaded();"
        />
      </button>

      <button class="photo-btn" onclick="imgEnlarge(this)">
        <img
          class="photo"
          src="../img/photos/rockArch.jpg"
          alt="rock arch"
          onload="loaded();"
        />
      </button>

      <button class="photo-btn" onclick="imgEnlarge(this)">
        <img
          class="photo"
          src="../img/photos/waterfall.jpg"
          alt="waterfall"
          onload="loaded();"
        />
      </button>

      <button class="photo-btn" onclick="imgEnlarge(this)">
        <img
          class="photo"
          src="../img/photos/landscape.JPG"
          alt="landscape"
          onload="loaded();"
        />
      </button>
    </main>
    <div class="loading-page">
      <img
        class="loading-img"
        src="../icons/loading.svg"
        alt="loading"
        title="loading"
      />
    </div>
  </body>
</html>
